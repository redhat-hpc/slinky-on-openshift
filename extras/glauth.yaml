---
apiVersion: v1
kind: ConfigMap
metadata:
  name: glauth-config
data:
  config.cfg: |
    debug = true

    [api]
      enabled = true
      internals = true # debug application performance
      tls = false
      listen = "0.0.0.0:5555"

    [ldaps]
      enabled = true
      listen = "0.0.0.0:3894"
      cert = "/etc/tls/serving/tls.crt"
      key = "/etc/tls/serving/tls.key"

    [ldap]
      enabled = true
      listen = "0.0.0.0:3893"
      tls = true
      tlsCertPath = "/etc/tls/serving/tls.crt"
      tlsKeyPath = "/etc/tls/serving/tls.key"

    [backend]
      datastore = "config"
      basedn = "dc=example,dc=com"

      # If you are using a client that requires reading the root DSE first
      # such as SSSD
      anonymousdse = true

    [behaviors]
      # Ignore all capabilities restrictions, for instance allowing every user to perform a search
      IgnoreCapabilities = true

